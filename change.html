<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票資訊</title>
    <style>
        table {
            font-size: 18px;
            font-family: Arial, sans-serif;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        img {
            width: 700px;
            height: auto;
            cursor: pointer; /* 當滑鼠移動到圖片上時顯示指標 */
        }
        h1 {
            text-align: center;
        }
        /* 浮動視窗的樣式 */
        .modal {
            display: none; /* 預設隱藏 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* 半透明黑色背景 */
            display: flex;
            justify-content: center;
            align-items: center; /* 垂直與水平置中 */
        }
        .modal-content {
            max-width: 90%; /* 限制放大圖片的最大寬度 */
            max-height: 90%; /* 限制放大圖片的最大高度 */
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        /* 關閉按鈕樣式 */
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>存股-應持有比例列表</h1>
    <table>
        <thead>
            <tr>
                <th>股票名稱</th>
                <th>應持有比例</th>
                <th>k線圖</th>
            </tr>
        </thead>
        <tbody id="stock-table-body">
            <!-- 資料將動態插入這裡 -->
        </tbody>
    </table>

    <!-- 浮動視窗 -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="imgModal" src="" alt="放大的圖片">
        </div>
    </div>

    <script>
        let images = []; // 儲存所有圖片的 URL
        let currentIndex = 0; // 當前顯示的圖片索引

        // 讀取 CSV 文件並生成表格
        fetch('ownstock.csv')
            .then(response => response.text())
            .then(data => {
                const tableBody = document.getElementById('stock-table-body');
                const rows = data.trim().split('\n');
                
                rows.forEach((row, index) => {
                    const cells = row.split(',');
                    if (cells.length >= 4) {
                        const tr = document.createElement('tr');
                        
                        // 股名
                        const nameCell = document.createElement('td');
                        nameCell.textContent = cells[0].trim();
                        tr.appendChild(nameCell);
                        
                        // 應持有比例
                        const ratioCell = document.createElement('td');
                        ratioCell.textContent = cells[2].trim();
                        tr.appendChild(ratioCell);

                        // 圖片
                        const imgCell = document.createElement('td');
                        const img = document.createElement('img');
                        img.src = cells[3].trim();
                        img.alt = 'K線圖';
                        imgCell.appendChild(img);
                        tr.appendChild(imgCell);
                        
                        tableBody.appendChild(tr);

                        // 將圖片加入 images 陣列
                        images.push(img.src);

                        // 點擊圖片顯示放大視窗
                        img.addEventListener('click', function() {
                            currentIndex = images.indexOf(this.src);
                            const modal = document.getElementById('myModal');
                            const modalImg = document.getElementById('imgModal');
                            modal.style.display = "flex"; // 顯示時使用 flex 布局
                            modalImg.src = this.src;
                        });
                    }
                });
            })
            .catch(error => console.error('Error fetching the CSV file:', error));

        // 更新圖片顯示
        function updateModalImage() {
            const modalImg = document.getElementById('imgModal');
            modalImg.src = images[currentIndex];
        }

        // 關閉浮動視窗
        const modal = document.getElementById('myModal');
        const span = document.getElementsByClassName('close')[0];
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // 左鍵回上一張，右鍵換下一張
        const modalImg = document.getElementById('imgModal');
        modalImg.addEventListener('click', function() {
            // 左鍵點擊，顯示上一張
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateModalImage();
        });
        modalImg.addEventListener('contextmenu', function(event) {
            // 右鍵點擊，顯示下一張
            event.preventDefault(); // 避免預設的右鍵菜單顯示
            currentIndex = (currentIndex + 1) % images.length;
            updateModalImage();
        });
    </script>
</body>
</html>
