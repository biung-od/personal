<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .stock-info {
            margin-bottom: 20px;
        }
        .stock-info h2 {
            margin: 0;
        }
        .stock-info p {
            margin: 5px 0;
        }
        .stock-info img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="stock-info">
        <h2>股票名稱: 台積電</h2>
        <p>價格: $600</p>
        <p>應持有比例: 20%</p>
        <img src="https://example.com/image.jpg" alt="股票圖片">
    </div>
</body>
</html>
