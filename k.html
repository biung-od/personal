<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: middle;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>股票名稱</th>
            <th>價格</th>
            <th>應持有比例</th>
            <th>圖片</th>
        </tr>
        <tr>
            <td>台積電</td>
            <td>$600</td>
            <td>20%</td>
            <td rowspan="2"><img src="https://example.com/image.jpg" alt="股票圖片"></td>
        </tr>
    </table>
</body>
</html>
